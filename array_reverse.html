<script>
var array_num = [1,0,7,6,3];
var reversed_array = [];
 
for(i = array_num.length - 1; i >= 0; i--){
    reversed_array.push(array_num[i]);
}
document.write("Reversed Array: ");
document.write(reversed_array);
</script>
