<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
var d1= new Date();
document.write("Date is:"+d1);
document.write("<br>");
document.write("Today's date is:"+d1.getDate());
document.write("<br>");
document.write("<br>");
document.write("Today's day is:"+d1.getDay());
document.write("<br>");
document.write("Current hours is:"+d1.getHours());
document.write("<br>");
document.write("Current seconds is:"+d1.getSeconds());
document.write("<br>");
document.write("Current Milliseconds is:"+d1.getMilliseconds());

</script>    
</body>
</html>
